version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: context_handling_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: context_handling_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context_handling_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: context_handling_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context_handling_network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: context_handling_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - context_handling_network

  # Context Handling Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context_handling_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/context_handling_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE_NAME: conversation_events_processing
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      API_HOST: 0.0.0.0
      API_PORT: 30020
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      DEBUG: "True"
    ports:
      - "30020:30020"
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - context_handling_network
    command: uvicorn app.main_app:app --host 0.0.0.0 --port 30020 --reload

  # Celery Worker (Background Jobs)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context_handling_celery_worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/context_handling_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - context_handling_network
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context_handling_celery_beat
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/context_handling_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - context_handling_network
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # RabbitMQ Worker (Consumer for conversation events)
  rabbitmq_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context_handling_rabbitmq_worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/context_handling_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE_NAME: conversation_events_processing
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - context_handling_network
    command: python src/worker.py
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  context_handling_network:
    driver: bridge

